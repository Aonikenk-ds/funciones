<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_colores</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>


<div id="divAzul" style="width: 200px; height: 200px; background-color: blue;"> </div>
<div id="divRojo" style="width: 200px; height: 200px; background-color: red;"> </div>
<div id="divVerde" style="width: 200px; height: 200px; background-color: green;"> </div>
<div id="divAmarillo" style="width: 200px; height: 200px; background-color: yellow;"> </div>
<div id="key" style="width: 200px; height: 200px; background-color: white; border: 1px solid black;"></div>

<script>

function cambiarNegro(event) {
    event.target.style.backgroundColor = "Black";
}

const divsColores = ["divAzul", "divRojo", "divVerde", "divAmarillo"]
divsColores.forEach(id => {
    const div = document.getElementById(id);
    div.addEventListener("click", cambiarNegro);
});

let colorGlobal = "white";

const KeyDiv = document.getElementById("key");

document.addEventListener("keydown", (event) => {
    const colorTecla = {
        a: "pink",
        s: "orange",
        d: "lightblue",
    }[event.key];


    if (colorTecla) {
        colorGlobal = colorTecla;
        keyDiv.style.backgroundColor = colorTecla;
    }

    const colorNuevo = {
        q: "purple",
        w: "gray",
        e: "brown",
    }[event.key];

    if (colorNuevoDiv) {
        const nuevoDiv = document.createElement("div");
        nuevoDiv.style.width = "200px";
        nuevoDiv.style.height = "200px";
        nuevoDiv.style.backgroundColor = colorNuevoDiv;
        document.body.appendChild(nuevoDiv);
    }

})




</script>




</body>
</html>
